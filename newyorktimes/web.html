<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/511d728468.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      <header>
        <div class="head-area">

            <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
            <input type="text" placeholder="search" id="search-input">
            <button id="search-button">Go</button>
          </div>
          <div class="title-area unifrakturmaguntia-regular"><h1>The New York Times</h1></div>
        </div>
        <div class="menu-area">
          <div>Sport</div>
          <div>Tech</div>
          <div>World</div>
          <div>Finance</div>
          <div>Politics</div>
          <div>Business</div>
          <div>Economics</div>
          <div>Entertainment</div>
          <div>Beauty</div>
          <div>Travel</div>
          <div>Music</div>
          <div>Food</div>
          <div>Science</div>
          <div>Gaming</div>
          <div>Energy</div>
        </div>
      </header>
      <main>
        <div class="article-area">
          <div class="article">
            <div class="image-area">
              <img src="#" alt="이미지 불러오지 못함.">
            </div>
            <div class="text-area">
              <div class="article-title">이대로 안된다.</div>
              <div class="article-content">어쩌구 저쩌구 뭐시기 저시기</div>
              <p></p>
              <div class="article-other">kwonoh.co.kr 2025-10-22</div>
            </div>
          </div>
        </div>
      </main>
    </div>


    <script src="main.js"></script>
  </body>
</html>
