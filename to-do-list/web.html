<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/511d728468.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-2 p-4">
      <header class="mb-3">
        <h1>To do List</h1>
        <div>
          <input id="tesk-input" type="text">
          <button id="add-list-button">+</button>
        </div>
      </header>

      <main>
        <section class="tab-area p-2">
          <div id="under-line"></div>
          <div class="tab px-2" id="all">All</div>
          <div class="tab px-2" id="ongoing">Not Done</div>
          <div class="tab px-2" id="done">Done</div>
        </section>
        <section id="list-area" class="px-2">
          <div class="list-line p-2">
            <div class="text-area">집가기</div>
            <div class="button-area">
              <div class="check-area">
                <button class="btn check-button"><i class="fa-solid fa-check"></i></button>
              </div>
              <div class="delete-area">
                <button class="btn delete-button"><i class="fa-solid fa-trash"></i></button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

        <script src="main.js"></script>
  </body>
</html>
